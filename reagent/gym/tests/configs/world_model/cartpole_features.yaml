env: CartPole-v0
model:
  WorldModel:
    state_dim: 4
    action_dim: 2
    use_gpu: false
    num_state_embed_episodes: 200
    trainer_param:
      hidden_size: 50
      num_hidden_layers: 2
      minibatch_size: 1024
      learning_rate: 0.005
      not_terminal_loss_weight: 1
      next_state_loss_weight: 1
      reward_loss_weight: 1
      num_gaussians: 1
num_train_episodes: 300
num_test_episodes: 30
seq_len: 1
batch_size: 1024
num_train_epochs: 3
use_gpu: false
