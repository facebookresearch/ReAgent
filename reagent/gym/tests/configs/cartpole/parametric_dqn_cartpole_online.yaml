env_name: CartPole-v0
model:
  ParametricDQN:
    trainer_param:
      rl:
        gamma: 0.99
        target_update_rate: 0.2
        maxq_learning: true
        temperature: 0.35
        softmax_policy: true
        q_network_loss: mse
      double_q_learning: true
      minibatch_size: 1024
      minibatches_per_step: 1
      optimizer:
        Adam:
          lr: 0.03
    net_builder:
      FullyConnected:
        sizes:
        - 128
        - 64
        activations:
        - leaky_relu
        - leaky_relu
    eval_parameters:
      calc_cpe_in_training: false
replay_memory_size: 100000
train_every_ts: 1
train_after_ts: 50000
num_train_episodes: 40
num_eval_episodes: 20
max_steps: 200
passing_score_bar: 100.0
use_gpu: false
