env:
  Gym:
    env_name: CartPole-v1
model:
  ParametricDQN:
    trainer_param:
      rl:
        gamma: 0.99
        target_update_rate: 0.1
        maxq_learning: true
        temperature: 1.0
      double_q_learning: true
      minibatches_per_step: 1
      optimizer:
        AdamW:
          lr: 0.003
          amsgrad: true
    net_builder:
      FullyConnected:
        sizes:
        - 128
        - 64
        activations:
        - leaky_relu
        - leaky_relu
    eval_parameters:
      calc_cpe_in_training: false
replay_memory_size: 100000
train_every_ts: 1
train_after_ts: 20000
num_train_episodes: 35
num_eval_episodes: 20
passing_score_bar: 100.0
use_gpu: false
minibatch_size: 1024
