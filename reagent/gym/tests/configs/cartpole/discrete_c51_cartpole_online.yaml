env:
  Gym:
    env_name: CartPole-v1
model:
  DiscreteC51DQN:
    trainer_param:
      actions:
      - 0
      - 1
      rl:
        gamma: 0.9
        target_update_rate: 0.05
        maxq_learning: true
        temperature: 1.0
      double_q_learning: true
      minibatch_size: 512
      minibatches_per_step: 1
      num_atoms: 21
      qmin: 0
      qmax: 40
      optimizer:
        AdamW:
          lr: 0.001
          amsgrad: true
    net_builder:
      Categorical:
        sizes:
        - 64
        - 64
        activations:
        - leaky_relu
        - leaky_relu
    eval_parameters:
      calc_cpe_in_training: false
replay_memory_size: 100000
train_every_ts: 1
train_after_ts: 20000
num_train_episodes: 40
num_eval_episodes: 20
passing_score_bar: 100.0
use_gpu: false
