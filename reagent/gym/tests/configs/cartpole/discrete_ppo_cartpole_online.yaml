env:
  Gym:
    env_name: CartPole-v0
model:
  PPO:
    trainer_param:
      actions:
        - 0
        - 1
      gamma: 0.99
      ppo_epsilon: 0.2
      optimizer:
        Adam:
          lr: 0.008
          weight_decay: 0.001
    policy_net_builder:
      FullyConnected:
        sizes:
        - 8
        activations:
        - linear
    sampler_temperature: 1.0
num_train_episodes: 75
num_eval_episodes: 100
passing_score_bar: 180.0
use_gpu: false
dataloader_kwargs:
  num_episodes_between_updates: 1
  batch_size: 1
  num_epochs: 2
