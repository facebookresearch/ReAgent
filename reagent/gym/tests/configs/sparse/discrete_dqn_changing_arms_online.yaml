env:
  ChangingArms:
model:
  DiscreteDQN:
    trainer_param:
      actions:
      - 0
      - 1
      - 2
      - 3
      - 4
      - 5
      rl:
        gamma: 1.0
        target_update_rate: 0.2
        maxq_learning: true
        temperature: 1.0
      double_q_learning: true
      minibatch_size: 512
      minibatches_per_step: 1
      optimizer:
        Adam:
          lr: 0.01
    net_builder:
      FullyConnectedWithEmbedding:
        sizes:
        - 64
        - 64
        activations:
        - leaky_relu
        - leaky_relu
        embedding_dim: 32
    eval_parameters:
      calc_cpe_in_training: false
replay_memory_size: 50000
train_every_ts: 1
train_after_ts: 10000
num_train_episodes: 20
num_eval_episodes: 10
max_steps: 200
passing_score_bar: 200
use_gpu: false
